<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Aclonica"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="20x20"
      href="/static/favicon1 (1).ico"
    />
  </head>

  <body>
    <div class="container-fluid" id="nav">
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <h1>
              <a
                class="navbar-brand"
                id="logo"
                style="color: rgb(3, 9, 28)"
                href="/"
                ><img
                  src="/static/favicon1 (1).ico"
                  alt="logo"
                  width="45px"
                  height="45px"
                />
                MyCollege</a
              >
            </h1>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="color: rgb(3, 9, 28)"
                    href="/"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container my-3" id="form">
      <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <form class="form" method="post" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              id="exampleInputPassword1"
              required
            />
            <p>
              <a
                href="/reset_password"
                style="font-size: 15px; text-decoration: none !important"
                >Forgot your password?</a
              >
            </p>
          </div>

          <input
            type="submit"
            value="Submit"
            class="btn btn-primary"
          /><br /><br />
          <p style="font-size: 15px">
            Don't have an account? <a href="/register"> Sign Up </a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
