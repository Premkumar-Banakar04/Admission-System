<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Aclonica"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="20x20"
      href="/static/favicon1 (1).ico"
    />
  </head>

  <body>
    <div class="container-fluid" id="nav">
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <h1>
              <a
                class="navbar-brand"
                id="logo"
                style="color: rgb(3, 9, 28)"
                href="/"
                ><img
                  src="/static/favicon1 (1).ico"
                  alt="logo"
                  width="45px"
                  height="45px"
                />
                MyCollege</a
              >
            </h1>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="color: rgb(3, 9, 28)"
                    href="/"
                  ></a>
                </li>
              </ul>
              <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      <form
                        class="d-flex"
                        role="search"
                        method="GET"
                        action="{{ url_for('dashboard') }}"
                      >
                        <input
                          class="form-control me-2"
                          type="search"
                          name="reg_no"
                          style="width: 600px"
                          placeholder="Search Student by Reg Number.."
                          aria-label="Search"
                          required
                        />
                        <button class="btn btn-outline-dark" type="submit">
                          Search
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </nav>
              <span class="navbar-text btn" style="color: black">
                <a href="/admission"
                  ><button type="button" class="btn btn-dark">New</button></a
                >
              </span>
              <span class="navbar-text btn" style="color: black">
                <a href="/logout"
                  ><button type="button" class="btn btn-dark">Logout</button></a
                >
              </span>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
  <div class="container">
    <center>
      <h2 style="color: rgb(40, 27, 115)">Students Admission Details</h2>
    </center>
  </div>
  <div class="container-fluid my-3">
    <table class="table my-3">
      <thead>
        <tr style="color: rgb(1, 1, 16); background-color: rgb(215, 207, 207)">
          <!-- <th scope="col">SNo</th> -->
          <th scope="col">Reg No</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Course</th>
          <th scope="col">Semester</th>
          <th scope="col">Fees</th>
        </tr>
      </thead>
      <tbody>
        {% if students %} {% for student in students %}
        <tr>
          <!-- <td>{{ student[0] }}</td> -->
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>
          <td>{{ student[4] }}</td>
          <td>{{ student[5] }}</td>
          <td>{{ student[6] }}</td>
          <td>
            <form
              method="post"
              action="/update_student/{{ student[1] }}"
              class="update-form"
            >
              <button type="submit" class="btn btn-success">Update</button>
            </form>
          </td>
          <td>
            <form
              method="post"
              action="/delete_student/{{ student[1] }}"
              onsubmit="return confirm('Are you sure you want to delete this student record?');"
            >
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %} {% else %}
        <tr>
          <td colspan="8" style="text-align: center; color: rgb(232, 27, 27)">
            Students record not found
          </td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>

  <span class="navbar-text btn" style="color: black">
    <a href="/download_students"
      ><button type="button" class="btn btn-dark">
        ðŸ“¥Download Student Data
      </button></a
    >
  </span>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var searchRegNo = "{{ search_reg_no }}";
      if (searchRegNo) {
        var row = document.getElementById("student-" + searchRegNo);
        if (row) {
          row.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    });
  </script>
</html>
