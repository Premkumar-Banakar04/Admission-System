<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="20x20" href="/static/favicon1 (1).ico">
</head>

<body>
    <div class="container-fluid" id="nav">
        <div class="shadow-sm p-3 mb-5 bg-body rounded">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                  <h1><a class="navbar-brand" id="logo" style="color: rgb(3, 9, 28);" href="/"><img src="/static/favicon1 (1).ico" alt="logo" width="45px" height="45px">  MyCollege</a></h1>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" style="color: rgb(3, 9, 28);"
                                    href="/"></a>
                            </li>
                        </ul>
                        <span class="navbar-text btn " style="color:black;">
                            <a href="/dashboard"><button type="button" class="btn btn-dark">Back</button></a>
                        </span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
</body>
<div class="container">
    <form class="row g-3" method="post" action="{{url_for('admission', student_id=student_data[1] if student_data else None)}}">
        <div class="col-md-6">
          <label for="reg_no" class="form-label">Register Number</label>
          <input type="number" name="reg_no" class="form-control" required value="{{ student_data[1] if student_data else '' }}" {% if student_data %}readonly{% endif %}>
        </div>
        <div class="col-md-6">
          <label for="sname" class="form-label">Name</label>
          <input type="text" name="sname" class="form-control" required value="{{ student_data[2] if student_data else '' }}">
        </div>
        <div class="col-6">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="Male" {% if student_data and student_data[3] == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student_data and student_data[3] == 'Female' %}selected{% endif %}>Female</option>
          </select>
        </div>
        <div class="col-6">
          <label for="course" class="form-label">Course</label>
          <select name="course" class="form-select" required>
            <option value="BCA" {% if student_data and student_data[4] == 'BCA' %}selected{% endif %}>BCA</option>
            <option value="BBA" {% if student_data and student_data[4] == 'BBA' %}selected{% endif %}>BBA</option>
            <option value="BSc" {% if student_data and student_data[4] == 'BSc' %}selected{% endif %}>BSc</option>
            <option value="BA" {% if student_data and student_data[4] == 'BA' %}selected{% endif %}>BA</option>
            <option value="BCom" {% if student_data and student_data[4] == 'BCom' %}selected{% endif %}>BCom</option>
            <option value="Other" {% if student_data and student_data[4] == 'Other' %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="col-6">
            <label for="sem" class="form-label">Semester</label>
            <select name="sem" class="form-select" required>
              <option value="1" {% if student_data and student_data[5] == 1 %}selected{% endif %}>1</option>
              <option value="2" {% if student_data and student_data[5] == 2 %}selected{% endif %}>2</option>
              <option value="3" {% if student_data and student_data[5] == 3 %}selected{% endif %}>3</option>
              <option value="4" {% if student_data and student_data[5] == 4 %}selected{% endif %}>4</option>
              <option value="5" {% if student_data and student_data[5] == 5 %}selected{% endif %}>5</option>
              <option value="6" {% if student_data and student_data[5] == 6 %}selected{% endif %}>6</option>
            </select>
          </div>
        <div class="col-md-6">
          <label for="fees" class="form-label">Fees</label>
          <input type="number" name="fees" class="form-control" required value="{{ student_data[6] if student_data else '' }}">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
             Terms and Condition
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
</html>
