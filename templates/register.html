<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Aclonica"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="20x20"
      href="/static/favicon1 (1).ico"
    />
  </head>

  <body>
    <div class="container-fluid" id="nav">
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <h1>
              <a
                class="navbar-brand"
                id="logo"
                style="color: rgb(3, 9, 28)"
                href="/"
                ><img
                  src="/static/favicon1 (1).ico"
                  alt="logo"
                  width="45px"
                  height="45px"
                />
                MyCollege</a
              >
            </h1>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="color: rgb(3, 9, 28)"
                    href="/"
                    >Home</a
                  >
                </li>
              </ul>
              <span class="navbar-text" style="color: black">
                Already have an account?
                <a href="/login" id="signin"> Sign In </a>
              </span>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container my-3" id="form">
      <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <form class="form" method="post" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              style="font-style: italic"
              class="form-control"
              aria-describedby="nameHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              name="cpassword"
              class="form-control"
              required
            />
          </div>
          <input type="submit" value="Register" class="btn btn-primary my-3" />
        </form>
      </div>
    </div>
  </body>
</html>
